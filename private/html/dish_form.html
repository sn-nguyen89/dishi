            <div class="restaurant-form">
                <form id="form_submit">

                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">

                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Regular Price</label>
                        <div class="col-sm-9">
                            <input type="number" min="0" step="any" class="form-control" id="regular_price"
                                placeholder="##.##" required="yes">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Discounted Price</label>
                        <div class="col-sm-9">
                            <input type="number" min="0" step="any" class="form-control" id="discounted_price"
                                placeholder="##.##" required="yes">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Start Pickup Time</label>
                        <div class="col-sm-3">
                            <input type="time" id="pickup_start" min="1:00" max="24:59" required>
                        </div>
                        <label class="col-sm-3 col-form-label">End Pickup Time</label>
                        <div class="col-sm-3">
                            <input type="time" id="pickup_end" min="1:00" max="24:59" required>
                        </div>
                    </div>

                    <!--Save Settings-->
